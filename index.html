<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackerrank</title>
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="head">
        <img src="./asset login page/hr-logo-new-black-green-2f615594d2.svg" alt="logo" srcset="" id="logo" >
        <div class="headings">
            <h1>For Developers</h1>
            <p>Practice coding, prepare for interview, and get hired.</p>
        </div>

    </div>
    <div class="container">
        <div class="top">
            <div><a href="./signup/signup.html">Sign up</a></div>
            <div> <a href="./index.html">Log in</a></div>
        </div>
        <div class="mid">
            
            <input type="text" name="" id="email" placeholder="Your username or email">
           <form action="" method="post"><input type="password" name="" id="pass" placeholder="Your password"></form> 
           
            
        </div>
        <div class="mid1">
           <div id="cb"><input type="checkbox" name="" id="" >Remember me</div> 
            <div class="fp">Forget your password?</div>
        </div>
        <div class="mid2" onclick="check()">
            <button>Log In</button>
        </div>
        <div class="mid3">
            <hr class="ls">
            <p>or connect with</p>
            <hr class="rs">
        </div>
        <div class="foot">
            <ul>
                <li><img src="./asset login page/facebook-colored-af4249157d.svg" alt="facebook logo" srcset=""></li>
                <li><img src="./asset login page/google-colored-20b8216731.svg" alt="google logo" srcset=""></li>
                <li><img src="./asset login page/linkedin-colored-1db195795c.svg" alt="linked logo" srcset=""></li>
                <li><img src="./asset login page/github-colored-1db995054b.svg" alt="github logo" srcset=""></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <script src="./script.js"></script>
</body>
</html>
